<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__img">
            <img src="img/play.png" alt="play"/>
        </div>
        <div class="header__top">
            <div class="header__view">
                View All
            </div>
            <div class="header__title">
                Net Steam
            </div>
            <div class="header__subscribe">
                Subscribe
            </div>
        </div>
        <div class="border__top">
        </div>
        <div class="header__images">
            <img class="mantrix" src="img/Mantrix.jpg" alt="Mantrix"/>
            <img src="img/Fast.jpg" alt="Fast"/>
            <img class="outback" src="img/Outback.jpg" alt="Outback"/>
        </div>
        <div class="header__titles">
            <div class="header__mantrix">
                The Mantrix
            </div>
            <div class="header__fast">
                2 Fast 2 Soon
            </div>
            <div class="header__outback">
                The Outback
            </div>
        </div>
        <div class="header__text">
            <p class="green">Take the yellow pill</br>
              to get into the zone</p>
            <p class="pink">Take the yellow pill</br>
              to get into the zone</p>
            <p class="orange">Take the yellow pill</br>
              to get into the zone</p>
        </div>
        <div class="header__buttons">
           <div class="watch">Watch Now</div>
           <div class="watc">Watch Now</div>
           <div class="wat">Watch Now</div>
        </div>
    </header>
</body>
</html>
